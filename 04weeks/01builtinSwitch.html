<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let d = new Date();
        let day;

        //0:일요일~6:토요일
        
        switch (d.getDay()){
            case 0:
                day="일요일"
                break;

            case 1:
                day="월요일"
                break;

            case 2:
                day="화요일"
                break;

            case 3:
                day="수요일"
                break;

            case 4:
                day="목요일"
                break;

            case 5:
                day="금요일"
                break;

            case 6:
                day="토요일"
                break;
        }

        alert ("오늘은 " + day + "입니다.");
    
    </script>
</head>
<body>
    
</body>
</html>
